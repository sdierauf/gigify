<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gigify</title>
    <meta name="description" content="Spotify playlists of artists coming to your area">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.4.1/css/ionicons.min.css">
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>

    <div id="wrap">
      <div id="content" class="container">

        <div id="header">
          <h1 id="title-header">Gigify</h1>
          <h2 id="description-header">Generate <a href="https://www.spotify.com/" id="spotify-header">Spotify</a> playlists based off artists coming to your area.</h2>
          <i class="ion-search" id="search-icon"></i><input type="text" id="search-bar" placeholder="Seattle, WA">
        </div>

        <div id="spotify-player"><i class="ion-ios7-musical-notes"></i></div>
        <div id="events" class="row center-block"></div>

      </div>
    </div>

    <div class="container" id="footer">
      <hr>
        <p>
          Made with <i class="ion-heart" id="heart-icon"></i> by <a href="http://amitburst.me">Amit Burstein</a>
        </p>
        <p>
          Powered by <a href="http://eventful.com">Eventful</a> &amp; <a href="http://echonest.com/">The Echo Nest</a>
        </p>
    </div>

    <!-- build:js scripts/vendor.js -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
